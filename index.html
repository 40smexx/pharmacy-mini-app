<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Pharmacy App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #f5f7fa;
      color: #222;
    }

    .screen {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      background: #ffffff;
      width: 100%;
      max-width: 420px;
      padding: 28px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      text-align: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 12px;
    }

    p {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

<div class="screen">
  <div class="card">
    <h1>Аптечный помощник</h1>
    <p>Приложение загружено</p>
  </div>
</div>

</body>
</html>
